<div class="seller-auth">
    <div  class="sign-up">
      <h1>Seller sign-up</h1>
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Name"
          name="name"
          ngModel
        />
        <input
        type="text"
          class="form-input"
          placeholder="Enter Email"
          name="email"
          ngModel
        />
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
        />
        <button class="form-button">Sign Up</button>
      </form>
      <!-- <a class="auth-toggle-link" (click)="openLogin()">Already have account? Click for Login</a> -->
    </div>
  
   
  </div>
